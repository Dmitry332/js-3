<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let arr=['ДОРМАММУ, Я ПРИШЁЛ ДОГОВОРИТЬСЯ. Стивен Стрендж',
        'С БОЛЬШОЙ СИЛОЙ ПРИХОДИТ БОЛЬШЯ ОТВЕТСТВЕННОСТЬ. Дядя Бен',
        'Я – ЖЕЛЕЗНЫЙ ЧЕЛОВЕК. Тони Старк']
        function work(){
            alert('Работает. Не трогай');    
        }
        function mass(){
            for(let i=0; i<arr.length; i++){
                alert(arr[i]);
            }
        }
    </script>
</head>
<body>

    <h1></h1>
    <p><input value='Работает?'onclick='work()' type='button'></p>
    <p><input value='хм...'onclick='mass()' type='button'></p>
</body>
</html>
